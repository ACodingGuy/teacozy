<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./resources/style.css" type="text/css">
  </head>
  <body>
    <header class="flex-container">
        <img src="./images/img-tea-cozy-logo.png" alt="Tea Cozy logo">

      <!-- Navigation -->
      <nav>
        <span>
        <a href="#mission">Mission</a>
        <a href="#featuredtea">Featured Tea</a>
        <a href="#locations">Locations</a>
        </span>
      </nav>
    </header>
    <!-- Main Content -->
    <div class="main">
      <!-- Our Mission -->
      <div id="mission" class="flex-container">
        <div class="content">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea
          </h4>
        </div>
      </div>
    </div>
    <!-- Menu Selection -->
    <div id="store">
      <h2>Tea of the Month</h2>
      <h4>What's Steeping at The Tea Cozy</h4>
      <div class="flex-container items">
        <div class="item">
          <img src="./images/img-berryblitz.jpg" alt="Fall Berry Blitz Tea">
          <span>Fall Berry Blitz Tea</span>
        <div class="item">
          <img src="./images/img-spiced-rum.jpg" alt="Spiced Rum Tea">
          <span>Spiced Rum Tea</span>
        <div class="item">
          <img src="./images/img-donut.jpg" alt="Seasonal Donuts">
          <span>Seasonal Donuts</span>
        <div class="item">
          <img src="./images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
          <span>Myrtle Ave Tea</span>
        <div class="item">
          <img src="./images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
          <span>Bedford Bizarre Tea</span>
        </div>
      </div>


    </div>


  </body>
</html>
